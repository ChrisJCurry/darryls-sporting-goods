<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    
    <title>darryls sporting goods</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-dark">
            <a class="navbar-brand text-primary" href="#">Darryls Sporting Goods</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <div class="input-group">
                        <h3 class="text-primary px-2 py-2">Currency: </h3>
                        <button type="button" id="currency-btn" onclick="app.itemsController.addUserCurrency()" class="btn btn-lg font-weight-bold bg-primary">$$$</button>
                    </div>
                </div>
                <div class="px-2">
                    <p class="text-primary">
                        click the button to get money
                    </p>
                </div>
              </div>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <button type="button" class="btn btn-lg btn-primary text-dark font-weight-bold" data-toggle="modal" data-target=".bd-example-modal-lg">Cart</button>

                <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content" id="cart-items">
                            <!-- TODO: work on cart's modal system.-->
                        </div>
                    </div>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div class="container-fluid bg-dark">
            <div class="row mt-2" id="app">
            </div>
            
        </div>
        
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
    
</body>

</html>
